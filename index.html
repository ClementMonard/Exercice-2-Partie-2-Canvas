<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exercice 2</title>
  </head>
  <body>
    <canvas id="ovni" width="400" height="400"></canvas>
    <script>
    var canvas = document.getElementById('ovni');
    var canvasOvni = canvas.getContext('2d');

    canvasOvni.beginPath();
    canvasOvni.moveTo(0,0);
    canvasOvni.lineTo(350,0);
    canvasOvni.lineTo(350,350);
    canvasOvni.lineTo(0,350);
    canvasOvni.closePath();
    canvasOvni.fillStyle = "#0000FF";
    canvasOvni.fill();

    canvasOvni.beginPath();
    canvasOvni.moveTo(250,175);
    canvasOvni.bezierCurveTo(170,60,175,60,100,175);
    canvasOvni.fillStyle = "#FFFFFF";
    canvasOvni.fill();
    canvasOvni.closePath();

    canvasOvni.beginPath();
    canvasOvni.moveTo(275,175);
    canvasOvni.quadraticCurveTo(175,110,75,175);
    canvasOvni.fillStyle = "#E0E1F3";
    canvasOvni.fill();
    canvasOvni.closePath();

    canvasOvni.beginPath();
    canvasOvni.moveTo(275,175);
    canvasOvni.quadraticCurveTo(175,240,75,175);
    canvasOvni.fillStyle = "#E0E1F3";
    canvasOvni.fill();
  </script>
  </body>
</html>
